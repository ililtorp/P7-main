    body,

    .hero-text {

    }
    /*Heropicture*/
    
    .hero-text button {
        border: none;
        outline: 0;
        display: inline-block;

        background-color: #ddd;
        text-align: center;

    }
    /*Heropicture*/
    
    .hero-text button:hover {
        background-color: #555;
        color: white;
    }
    
    .btn
    /*buttons display*/
    
    {
        border: 1px solid #000000;
        background-color: #f8f8f8;
        color: black;
        padding: 14px 28px;
        width: 150px;
        cursor: pointer;
        display: inline-block;
        margin: auto;
        text-align: center;
    }
    
    .btns
    /*buttons display*/
    
    {
        border: 1px solid #000000;
        background-color: #ffffff;
        color: black;
        padding: 14px 28px;
        cursor: pointer;
        display: row;
        text-align: center;
        width: 10%;
        margin: auto;
    }
    /* DROPDOWN BUTTON */
    
    .dropbtn {
        background-color: #3498DB;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 30px;
        
    }
    /* Dropdown button on hover & focus */
    
    .dropbtn:hover,
    .dropbtn:focus {
        background-color: #2980B9;
        border-radius: 30px;
    }
    /* The container <div> - needed to position the dropdown content */
    
    .dropdown {
        position: center;
        display: inline-block;
        border-radius: 30px;

    }
    /* Dropdown Content (Hidden by Default) */
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 30px;
    }
    /* Links inside the dropdown */
    
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        border-radius: 30px;
    }
    /* Change color of dropdown links on hover */
    
    .dropdown-content a:hover {
        background-color: #ddd
    }
    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    
    .show {
        display: block;
    }
    /*DROPDOWN BUTTON END*/
    /* button image START */
    
    .container {
        position: relative;
        width: 50%;
        max-width: 16.5%;
        float: left;
    }
    
    .container img {
        width: 100%;
        height: auto;
        padding: 10px 5px;
    }
    
    .container .btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        background-color: transparent;
        color: transparent;
        font-size: 16px;
        padding: 12px 30px;
        border: none;
        cursor: pointer;
        border-radius: 100px;
        text-align: center;
    }
    
    .container .btn:hover {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 253, 253);
    }
    /*button image END*/
    /* runde kanter*/
    
    img {
        border-radius: 30px;
    }
    
    .calender {

        border: none;
        cursor: pointer;
        border-radius: 100px;
    }
</style>
