{% extends "Parent.html" %}

{% block content %}
<body>
    <h1>{{ title }}</h1>

    <!---Headline on webpage-->
    <ul>
        {% for row in rows %}
        <li>
            <a href="/chosenConcert?concertID={{ row[0] }}">{{ row[1] }}</a> {{ row[3] }} {{ row[6] }} {{ row[9] }} {{ row[10] }}
            <!-- Links to row: Concert, venue, time, price, type of seating-->
        </li>
        {% endfor %}
    </ul>
</body>

{% endblock %}
